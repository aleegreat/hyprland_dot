
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# autogenerated = 1 # remove this line to remove the warning


# exec once
source = ~/.config/hypr/configs/exec_once.conf
# window rules
source = ~/.config/hypr/configs/window_rules.conf
# keybinds
source = ~/.config/hypr/configs/keybinds.conf
# theme
source = ~/.config/hypr/themes/mocha.conf


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
	clickfinger_behavior=1
	disable_while_typing=1
        natural_scroll = yes
	
	tap-to-click=1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

}


	
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = $overlay1
    col.inactive_border = $base

    layout = dwindle
    sensitivity=1.0 # for mouse cursor
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = yes
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = true
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more pases, the more you can up the blur_size without noticing artifacts.
    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 3
    col.shadow = $surface2
    col.shadow_inactive=$base
    dim_inactive=true
    dim_strength=0.4
}

# Blur for waybar 
blurls=waybar
blurls=lockscreen

animations {
  enabled = true
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces,1,6,overshot,slide

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    col.group_border = $flamingo
    col.group_border_active = $sapphire
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}



gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe=true 
    workspace_swipe_min_speed_to_force=5
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}
